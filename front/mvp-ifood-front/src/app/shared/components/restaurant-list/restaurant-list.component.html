<section>
    <div class="py-4" *ngIf="restaurants.length != 0">
        <h1 class="text-2xl font-semibold">{{label}}</h1>
        <p class="text-gray-700 text-sm pt-1" *ngIf="subtitle">{{subtitle}}</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let restaurant of restaurants"
        (click)="goToRestaurantPage(restaurant.id)"
            class="bg-white shadow-sm border border-gray-200 rounded-lg p-4 cursor-pointer transition-transform duration-500 transform hover:scale-101 hover:shadow-md">
            <img [src]="getSanitizedImage(restaurant.picture)" alt="{{ restaurant.name }}"
                class="w-full h-46 object-cover rounded-md">
            <h2 class="text-lg font-bold mt-2">{{ restaurant.name }}</h2>
            <p class="text-sm text-gray-600">{{ restaurant.description }}</p>

            <div class="flex items-center mt-2">
                <ng-container *ngFor="let star of getStars(restaurant.rating); let i = index">
                    <i *ngIf="star === 'full'" class="bx bxs-star text-red-500 text-xl"></i>
                    <i *ngIf="star === 'half'" class="bx bxs-star-half text-red-500 text-xl"></i>
                    <i *ngIf="star === 'empty'" class="bx bx-star text-gray-400 text-xl"></i>
                </ng-container>
                <span class="ml-2 text-red-600 font-bold">{{ restaurant.rating.toFixed(1) }}</span>
            </div>
        </div>
        <div *ngIf="totalItems > 10" class="col-span-full text-center mt-4">
            <a class="text-ifood-red cursor-pointer rounded-lg hover:underline transition duration-200">
                Ver mais restaurantes
            </a>
        </div>
    </div>
</section>
